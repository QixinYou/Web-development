<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="scripts.js"></script>
<title>Events Search</title>
</head>
<body>
<div id="searchpart" class="searchpart">
        <div class="header">
            Events Search
        </div>
		<hr style="margin-left: 20px; margin-right: 20px; color:white;">
		<div class="form">
			<form id="search_form" method="GET" onsubmit="return searchresult();">
			<div id="search_format">
				<div id="search_key">
					<label class="search_label">Keyword</label>
					<span class="star">*</span>
				</div>
				<div class="firstline_input">
					<input style="width:96%; height:25px;border-style: solid; border-radius:5px;border-color:white; border-width:1px;background-color: rgba(255,255,255,0);color:white" type="text" id="keyword" name="keyword" required>
				</div>
					<div id="search_2">
					<label class="search_label">Distance(miles)</label>
					<label style="margin-left:200px" class="search_label">Category</label>
					<span class="star">*</span>
				</div>
				<div id="search_3">
					<input style="width:25%;height:25px;border-style:solid; border-radius:5px;border-color:white;border-width:1px;background-color: rgba(255,255,255,0); color:white" type="number" placeholder="10" min="0" id="distance">
				<select style=" background-color: transparent; color:white; border-width:1px; border-color:white" id="category" name="category">
					<option class="option1" value="Default">Default</option>
					<option class="option1" value="Music">Music</option>
					<option class="option1" value="Sports">Sports</option>
					<option class="option1" value="Arts">Arts & Theatre</option>
					<option class="option1" value="Film">Film</option>
					<option class="option1" value="Miscellaneous">Miscellaneous</bt></option>
				</select>
				</div>
				<div id="search_4">
					<label class="search_label">Location</label>
					<span class="star">*</span>
					<input type="checkbox" style="width:12px; height:12px" name="location" id="location" value="Here" onclick="LocationhereInput()">
					<label class="search_label">Auto-Detect Location 
				</div>
				<div id="search_5">
					<input style="width:96%; height:25px;border-style: solid; border-radius:5px;border-color:white; border-width:1px;background-color:rgba(255,255,255,0); color:white" type="text" id="inputlocation" required>
				</div>
				<div id="search_6">
					<input type="button" value="Search" class="button1" onclick="check(event)">
					<input type="button" value="Clear" class="button2" onclick="cleanform()">
				</div>
			</div>
			</form>
		</div>
		</div>
		<div id="result" >
			<div id="error">
			
			</div>
			<table id="searchtable" class="searchtable">
				<tbody id="searchresult">
				
				</tbody>
			</table>
		</div>
		<div class="detail" id="detail">
			<div class="header2" id="header2">
			</div>
			<div class="detailpart" id="detailpart">
			</div>
			<div class="seatmap" id="seatmap">
			</div>
		</div>
		<div id="showvenue">
		</div>
		<div id="showarrow">
		</div>
		<div id="venuedetail">
			<div id="venuedetail2">
				<div id="header3">
				</div>
				<div id="venuephoto">
				</div>
				<div id="venueleft">
				</div>
				<div id="venueright">

</body>
